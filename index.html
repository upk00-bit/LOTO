<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LÃ´ TÃ´ Game</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

button {
  padding: 6px 12px;
  margin-right: 8px;
  cursor: pointer;
}

.ticket {
  display: grid;
  grid-template-columns: repeat(9, 40px);
  gap: 4px;
  margin-bottom: 20px;
}

.cell {
  height: 40px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
}

.marked {
  background: gold;
}

.board {
  display: grid;
  grid-template-columns: repeat(10, 30px);
  gap: 4px;
}

.called {
  background: lightgreen;
}
</style>
</head>

<body>

<h1>ðŸŽ² LÃ´ TÃ´ Game</h1>

<h2 id="current">Sá»‘ hiá»‡n táº¡i: -</h2>

<button onclick="callNumber()">ðŸŽ¯ Bá»‘c sá»‘</button>
<button onclick="startNewRound()">ðŸ”„ Báº¯t Ä‘áº§u vÃ¡n má»›i</button>

<h3>ðŸŽŸ VÃ© cá»§a báº¡n</h3>
<div id="ticket" class="ticket"></div>

<h3>ðŸ“‹ Board 1â€“90</h3>
<div id="board" class="board"></div>

<script>
/* ================= CONFIG ================= */
const COL_RANGES = [
  [1,9],[10,19],[20,29],[30,39],[40,49],
  [50,59],[60,69],[70,79],[80,90]
]

/* ================= STATE ================= */
let tickets = []
let myTicket = null
let calledNumbers = []

/* ================= TICKET GENERATOR (NO DUPLICATE) ================= */
function generateTicket() {
  const grid = Array.from({ length: 9 }, () => Array(9).fill(null))
  const marked = Array.from({ length: 9 }, () => Array(9).fill(false))

  // má»—i cá»™t cÃ³ pool riÃªng â†’ khÃ´ng trÃ¹ng
  COL_RANGES.forEach(([min, max], col) => {
    const pool = shuffle(range(min, max)).slice(0, 9)
    for (let r = 0; r < 9; r++) {
      grid[r][col] = pool[r]
    }
  })

  // má»—i hÃ ng giá»¯ Ä‘Ãºng 5 sá»‘
  for (let r = 0; r < 9; r++) {
    const removeCols = shuffle(range(0, 8)).slice(0, 4)
    removeCols.forEach(c => grid[r][c] = null)
  }

  return { grid, marked }
}

/* ================= INIT ================= */
function initGame() {
  tickets = Array.from({ length: 20 }, generateTicket)

  // ðŸŽŸ PHÃT VÃ‰ Tá»° Äá»˜NG
  myTicket = tickets[0]

  renderTicket()
  renderBoard()
}

/* ================= RENDER ================= */
function renderTicket() {
  const el = document.getElementById('ticket')
  el.innerHTML = ''

  myTicket.grid.forEach((row, r) =>
    row.forEach((num, c) => {
      const d = document.createElement('div')
      d.className = 'cell'
      if (myTicket.marked[r][c]) d.classList.add('marked')
      d.innerText = num ?? ''
      el.appendChild(d)
    })
  )
}

function renderBoard() {
  const el = document.getElementById('board')
  el.innerHTML = ''
  for (let i = 1; i <= 90; i++) {
    const d = document.createElement('div')
    d.className = 'cell'
    if (calledNumbers.includes(i)) d.classList.add('called')
    d.innerText = i
    el.appendChild(d)
  }
}

/* ================= GAME LOGIC ================= */
function callNumber() {
  const remain = range(1, 90).filter(n => !calledNumbers.includes(n))
  if (!remain.length) {
    alert('ÄÃ£ gá»i háº¿t sá»‘')
    return
  }

  const n = remain[Math.floor(Math.random() * remain.length)]
  calledNumbers.push(n)
  document.getElementById('current').innerText = 'Sá»‘ hiá»‡n táº¡i: ' + n

  // âœ… AUTO SCAN
  myTicket.grid.forEach((row, r) =>
    row.forEach((num, c) => {
      if (num === n) myTicket.marked[r][c] = true
    })
  )

  renderTicket()
  renderBoard()
}

function startNewRound() {
  calledNumbers = []
  myTicket.marked = Array.from({ length: 9 }, () => Array(9).fill(false))
  document.getElementById('current').innerText = 'Sá»‘ hiá»‡n táº¡i: -'
  renderTicket()
  renderBoard()
}

/* ================= UTILS ================= */
function range(min, max) {
  return Array.from({ length: max - min + 1 }, (_, i) => i + min)
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5)
}

/* ================= START ================= */
initGame()
</script>

</body>
</html>
