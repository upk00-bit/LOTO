<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lô Tô 9x9</title>

<style>
body { font-family: Arial; text-align: center; }

table {
  border-collapse: collapse;
  margin: 15px auto;
  border: 5px solid black; /* sẽ đổi màu bằng JS */
}

td {
  width: 45px;
  height: 45px;
  border: 2px solid black; /* sẽ đổi màu bằng JS */
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  background: white;
}

.marked {
  background: #ffeb3b;
}

select {
  font-size: 16px;
  padding: 5px;
}
</style>

</head>

<body>

<h2>Chọn tờ lô tô</h2>
<select id="boardSelect"></select>

<table id="board"></table>

<script>
const TOTAL_BOARDS = 20;
const boards = {};
const colors = [
  "#ff9800","#ffc107","#e91e63","#f44336","#4caf50",
  "#2196f3","#795548","#9c27b0","#00bcd4","#8bc34a",
  "#ff5722","#cddc39","#3f51b5","#009688","#607d8b",
  "#673ab7","#ffb74d","#81c784","#64b5f6","#ce93d8"
];

// random số theo cột
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// tạo 1 tờ hợp lệ
function generateBoard() {
  let board = [];
  let used = new Set();

  for (let r = 0; r < 9; r++) {
    let row = Array(9).fill("");
    let cols = [];

    // chọn đúng 5 cột
    while (cols.length < 5) {
      let c = rand(0, 8);
      if (!cols.includes(c)) cols.push(c);
    }

    cols.forEach(c => {
      let min = c * 10 + 1;
      let max = (c === 8) ? 90 : c * 10 + 9;
      let num;
      do {
        num = rand(min, max);
      } while (used.has(num));
      used.add(num);
      row[c] = num;
    });

    board.push(row);
  }
  return board;
}

// so trùng 2 bảng
function sameBoard(a, b) {
  return JSON.stringify(a) === JSON.stringify(b);
}

// tạo 20 tờ không trùng
for (let i = 1; i <= TOTAL_BOARDS; i++) {
  let b;
  do {
    b = generateBoard();
  } while (Object.values(boards).some(x => sameBoard(x, b)));
  boards[i] = b;
}

// dropdown
const select = document.getElementById("boardSelect");
for (let i = 1; i <= TOTAL_BOARDS; i++) {
  let opt = document.createElement("option");
  opt.value = i;
  opt.text = "Tờ " + i;
  select.appendChild(opt);
}

// hiển thị bảng
function loadBoard(id) {
  const table = document.getElementById("board");
  table.innerHTML = "";
  const color = colors[id - 1];
table.style.borderColor = color;

  boards[id].forEach(row => {
    let tr = document.createElement("tr");
    row.forEach(cell => {
      let td = document.createElement("td");
td.textContent = cell;
td.style.borderColor = color;
td.onclick = () => td.classList.toggle("marked");
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

select.onchange = () => loadBoard(select.value);
loadBoard(1);
</script>

</body>
</html>
