
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VietLoto Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Bungee&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 100%);
        color: white;
        min-height: 100vh;
      }

      .loto-font {
        font-family: 'Bungee', cursive;
      }

      .ticket-cell {
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
      }

      .glow-red {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
      }

      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes pulse-gold {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
      }

      .winning-row {
        animation: pulse-gold 1.5s infinite;
        background-color: rgba(251, 191, 36, 0.3) !important;
      }
    </style>

</html>
