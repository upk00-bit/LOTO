<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LÃ´ TÃ´ Game</title>

<style>
body { font-family: Arial, sans-serif; padding: 20px; }

button {
  padding: 6px 12px;
  margin: 6px 0;
  cursor: pointer;
}

#tickets {
  display: grid;
  grid-template-columns: repeat(2, max-content);
  gap: 16px;
}

.ticket-wrap {
  border: 2px solid #aaa;
  padding: 8px;
}

.ticket-wrap.selected {
  border-color: blue;
  box-shadow: 0 0 6px blue;
}

.ticket {
  display: grid;
  grid-template-columns: repeat(9, 36px);
  gap: 4px;
}

.cell {
  height: 36px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
}

.marked { background: gold; }

.board {
  display: grid;
  grid-template-columns: repeat(10, 30px);
  gap: 4px;
  margin-top: 12px;
}

.called { background: lightgreen; }
</style>
</head>

<body>

<h1>ğŸ² LÃ´ TÃ´ Game</h1>

<h2 id="current">Sá»‘ hiá»‡n táº¡i: -</h2>
<button onclick="callNumber()">ğŸ¯ Bá»‘c sá»‘</button>
<button onclick="startNewRound()">ğŸ”„ VÃ¡n má»›i</button>

<h3>ğŸ‘‰ Chá»n vÃ©</h3>
<div id="tickets"></div>

<h3>ğŸ“‹ Board</h3>
<div id="board" class="board"></div>

<script>
/* ================= CONFIG ================= */
const COL_RANGES = [
  [1,9],[10,19],[20,29],[30,39],[40,49],
  [50,59],[60,69],[70,79],[80,90]
]

/* ================= STATE ================= */
let tickets = []
let selectedTicketIndex = null
let calledNumbers = []

/* ================= GENERATE TICKET ================= */
function generateTicket() {
  const grid = Array.from({ length: 9 }, () => Array(9).fill(null))
  const marked = Array.from({ length: 9 }, () => Array(9).fill(false))

  COL_RANGES.forEach(([min, max], col) => {
    const pool = shuffle(range(min, max)).slice(0, 9)
    for (let r = 0; r < 9; r++) grid[r][col] = pool[r]
  })

  for (let r = 0; r < 9; r++) {
    shuffle(range(0, 8)).slice(0, 4).forEach(c => grid[r][c] = null)
  }

  return { grid, marked }
}

/* ================= INIT ================= */
function initTickets() {
  tickets = Array.from({ length: 20 }, generateTicket)
  selectedTicketIndex = null
  renderTickets()
}

/* ================= RENDER ================= */
function renderTickets() {
  const el = document.getElementById('tickets')
  el.innerHTML = ''

  tickets.forEach((t, i) => {
    const wrap = document.createElement('div')
    wrap.className = 'ticket-wrap'
    if (i === selectedTicketIndex) wrap.classList.add('selected')

    const title = document.createElement('div')
    title.innerText = `VÃ© ${i + 1}`

    const btn = document.createElement('button')
    btn.innerText = 'Chá»n vÃ© nÃ y'
    btn.onclick = () => {
      selectedTicketIndex = i
      renderTickets()
    }

    const grid = document.createElement('div')
    grid.className = 'ticket'

    t.grid.forEach((row, r) =>
      row.forEach((num, c) => {
        const d = document.createElement('div')
        d.className = 'cell'
        if (t.marked[r][c]) d.classList.add('marked')
        d.innerText = num ?? ''
        grid.appendChild(d)
      })
    )

    wrap.appendChild(title)
    wrap.appendChild(btn)
    wrap.appendChild(grid)
    el.appendChild(wrap)
  })
}

function renderBoard() {
  const el = document.getElementById('board')
  el.innerHTML = ''
  for (let i = 1; i <= 90; i++) {
    const d = document.createElement('div')
    d.className = 'cell'
    if (calledNumbers.includes(i)) d.classList.add('called')
    d.innerText = i
    el.appendChild(d)
  }
}

/* ================= GAME ================= */
function callNumber() {
  if (selectedTicketIndex === null) {
    alert('HÃ£y chá»n vÃ© trÆ°á»›c!')
    return
  }

  const remain = range(1, 90).filter(n => !calledNumbers.includes(n))
  if (!remain.length) return alert('Háº¿t sá»‘')

  const n = remain[Math.floor(Math.random() * remain.length)]
  calledNumbers.push(n)
  document.getElementById('current').innerText = 'Sá»‘ hiá»‡n táº¡i: ' + n

  const ticket = tickets[selectedTicketIndex]
  ticket.grid.forEach((row, r) =>
    row.forEach((num, c) => {
      if (num === n) ticket.marked[r][c] = true
    })
  )

  renderTickets()
  renderBoard()
}

function startNewRound() {
  calledNumbers = []
  tickets.forEach(t =>
    t.marked = Array.from({ length: 9 }, () => Array(9).fill(false))
  selectedTicketIndex = null
  document.getElementById('current').innerText = 'Sá»‘ hiá»‡n táº¡i: -'
  renderTickets()
  renderBoard()
}

/* ================= UTILS ================= */
function range(min, max) {
  return Array.from({ length: max - min + 1 }, (_, i) => i + min)
}
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5)
}

/* ================= START ================= */
initTickets()
renderBoard()
</script>

</body>
</html>
